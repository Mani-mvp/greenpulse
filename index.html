<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenPulse Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      background-color: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      z-index: 1;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    #showOTP {
      text-align: center;
      color: #ff6600;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .input-label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-error {
      color: #e74c3c;
      font-size: 13px;
      margin-bottom: 6px;
      min-height: 18px;
      text-align: left;
      font-weight: 500;
    }

    .otp-box {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .otp-box input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-group button {
      flex: 1;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .send-btn {
      background-color: #4CAF50;
      color: white;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-btn {
      background-color: #2196F3;
      color: white;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 10px;
    }

    .or-divider {
      text-align: center;
      margin: 15px 0;
      font-size: 12px;
      color: #666;
    }

    .google-btn {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .signup {
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
    }

    .resend-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .autofill-btn {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-weight: 500;
    }

    .autofill-btn:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-card {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://videos.pexels.com/video-files/29717425/12777808_2560_1440_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Card -->
  <div class="login-card">
    <div class="logo">üåø GreenPulse</div>
    <h2>üîê Welcome Back, Eco Hero!</h2>
    <p class="subtitle">Login to report issues, track them & make a difference.</p>
    <div id="showOTP"></div>

    <label for="mobile" class="input-label">üì± Mobile Number / Email</label>
    <input type="text" id="mobile" placeholder="Enter mobile number or email" autocomplete="off" />
    <div id="inputError" class="input-error"></div>

    <label class="input-label">üîí Enter OTP</label>
    <div class="otp-box">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>

    <div class="resend-area">
      <div id="resendTimer">‚è± Waiting to send OTP...</div>
      <button class="autofill-btn" id="autoFill">Auto Fill</button>
    </div>

    <div class="btn-group">
      <button class="send-btn" id="sendOTP" disabled>Send OTP</button>
      <button class="login-btn" id="verifyOTP">Verify & Login</button>
    </div>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <div class="or-divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ OR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
    <button class="google-btn">üîµ Login with Google</button>
    <p class="signup">Don‚Äôt have an account? <a href="#">Sign Up</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
 
  <script>
    const otpInputs = document.querySelectorAll('.otp-box input');
    const sendBtn = document.getElementById('sendOTP');
    const verifyBtn = document.getElementById('verifyOTP');
    const resendTimer = document.getElementById('resendTimer');
    const autoFillBtn = document.getElementById('autoFill');
    const showOTP = document.getElementById('showOTP');
    const mobileInput = document.getElementById('mobile');
    const inputError = document.getElementById('inputError');


    let timer = 45;
    let countdown;

    otpInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });

    function startTimer() {
      sendBtn.disabled = true;
      sendBtn.style.opacity = 0.6;
      resendTimer.innerText = `‚è± Resend OTP in 00:${timer}`;
      countdown = setInterval(() => {
        timer--;
        resendTimer.innerText = `‚è± Resend OTP in 00:${timer < 10 ? '0' + timer : timer}`;
        if (timer === 0) {
          clearInterval(countdown);
          sendBtn.innerText = "Resend OTP";
          resendTimer.innerText = 'üîÅ You can resend OTP now';
          sendBtn.disabled = false;
          sendBtn.style.opacity = 1;
        }
      }, 1000);
    }

    sendBtn.addEventListener('click', () => {
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("OTP Sent: " + generatedOTP);
      showOTP.innerText = "üîë OTP: " + generatedOTP;
      otpInputs.forEach(input => input.value = "");
      timer = 45;
      sendBtn.innerText = "Send OTP";
      startTimer();
    });

    autoFillBtn.addEventListener('click', () => {
      if (generatedOTP.length === 6) {
        otpInputs.forEach((input, index) => {
          input.value = generatedOTP[index];
        });
      } else {
        alert("‚ùå OTP not generated yet!");
      }
    });

    verifyBtn.addEventListener('click', () => {
      const value = mobileInput.value.trim();
      const phoneRegex = /^\d{10}$/;
      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (!value || (!phoneRegex.test(value) && !gmailRegex.test(value))) {
        alert("‚ùå Please enter a valid 10-digit mobile number or Gmail address.");
        return;
      }

      const enteredOTP = Array.from(otpInputs).map(i => i.value).join('');
      if (enteredOTP === generatedOTP) {
        const statusMsg = document.createElement("div");
        statusMsg.innerText = "‚úÖ OTP Verified! Redirecting...";
        statusMsg.style.cssText = "text-align:center;color:green;font-weight:600;margin-top:10px;";
        document.querySelector(".login-card").appendChild(statusMsg);
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        alert("‚ùå Invalid OTP. Please try again.");
      }
    });

    function validateInput() {
      const value = mobileInput.value.trim();
      let valid = false;
      inputError.textContent = "";

      const phoneRegex = /^\d{10}$/;
      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (!value) {
        inputError.textContent = "Please enter your mobile number or email.";
      } else if (phoneRegex.test(value) || gmailRegex.test(value)) {
        valid = true;
      } else {
        inputError.textContent = "Enter a 10-digit number or valid Gmail address.";
      }

      sendBtn.disabled = !valid;
      sendBtn.style.opacity = valid ? "1" : "0.6";
    }

    mobileInput.addEventListener('input', validateInput);
    window.addEventListener('DOMContentLoaded', validateInput);
  </script>
</body>
</html>
