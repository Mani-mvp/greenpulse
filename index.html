<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenPulse Login</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .background {
      position: relative;
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1;
    }

    /* üì± Semi-transparent overlay */
    .background {
      position: relative;
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1;
    }

    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      z-index: 2;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 10px;
    }

    #showOTP {
      text-align: center;
      color: #ff6600;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .input-label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .otp-box {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .otp-box input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-group button {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .send-btn {
      background-color: #4CAF50;
      color: white;
    }

    .login-btn {
      background-color: #2196F3;
      color: white;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 10px;
    }

    .or-divider {
      text-align: center;
      margin: 15px 0;
      font-size: 12px;
      color: #666;
    }

    .google-btn {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .signup {
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
    }

    .resend-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .autofill-btn {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-weight: 500;
    }

    .autofill-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- üé¨ Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://cdn.coverr.co/videos/coverr-beautiful-mountains-and-river-1133/1080p.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>


  <!-- üßæ Login Card with overlay -->
  <div class="background">
    <div class="login-card">
      <div class="logo">üåø GreenPulse</div>
      <h2>üîê Welcome Back, Eco Hero!</h2>
      <p class="subtitle">Login to report issues, track them & make a difference.</p>

      <!-- ‚úÖ OTP display area -->
      <div id="showOTP"></div>

      <label for="mobile" class="input-label">üì± Mobile Number / Email</label>
      <input type="text" id="mobile" placeholder="Enter mobile number or email" />

      <label class="input-label">üîí Enter OTP</label>
      <div class="otp-box">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>

      <div class="resend-area">
        <div id="resendTimer">‚è± Waiting to send OTP...</div>
        <button class="autofill-btn" id="autoFill">Auto Fill</button>
      </div>

      <div class="btn-group">
        <button class="send-btn" id="sendOTP">Send OTP</button>
        <button class="login-btn" id="verifyOTP">Verify & Login</button>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <div class="or-divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ OR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>

      <button class="google-btn">üîµ Login with Google</button>

      <p class="signup">Don‚Äôt have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <!-- ‚úÖ JS OTP Logic -->
  <script>
    const otpInputs = document.querySelectorAll('.otp-box input');
    const sendBtn = document.getElementById('sendOTP');
    const verifyBtn = document.getElementById('verifyOTP');
    const resendTimer = document.getElementById('resendTimer');
    const autoFillBtn = document.getElementById('autoFill');
    const showOTP = document.getElementById('showOTP');

    let generatedOTP = "";
    let timer = 45;
    let countdown;

    otpInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace") {
          if (input.value === "" && index > 0) {
            otpInputs[index - 1].focus();
          }
        }
      });
    });

    function startTimer() {
      sendBtn.disabled = true;
      sendBtn.style.opacity = 0.6;
      resendTimer.innerText = `‚è± Resend OTP in 00:${timer}`;
      countdown = setInterval(() => {
        timer--;
        resendTimer.innerText = `‚è± Resend OTP in 00:${timer < 10 ? '0' + timer : timer}`;
        if (timer === 0) {
          clearInterval(countdown);
          sendBtn.innerText = "Resend OTP";
          resendTimer.innerText = 'üîÅ You can resend OTP now';
          sendBtn.disabled = false;
          sendBtn.style.opacity = 1;
        }
      }, 1000);
    }

    sendBtn.addEventListener('click', () => {
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("OTP Sent: " + generatedOTP);
      showOTP.innerText = "üîë OTP: " + generatedOTP;
      otpInputs.forEach(input => input.value = "");
      timer = 45;
      sendBtn.innerText = "Send OTP";
      startTimer();
    });

    autoFillBtn.addEventListener('click', () => {
      if (generatedOTP.length === 6) {
        otpInputs.forEach((input, index) => {
          input.value = generatedOTP[index];
        });
      } else {
        alert("‚ùå OTP not generated yet!");
      }
    });

    verifyBtn.addEventListener('click', () => {
      const enteredOTP = Array.from(otpInputs).map(i => i.value).join('');
      if (enteredOTP === generatedOTP) {
        const statusMsg = document.createElement("div");
        statusMsg.innerText = "‚úÖ OTP Verified! Redirecting...";
        statusMsg.style.cssText = "text-align:center;color:green;font-weight:600;margin-top:10px;";
        document.querySelector(".login-card").appendChild(statusMsg);
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        alert("‚ùå Invalid OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
